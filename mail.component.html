<div class="container" >

    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            
            <div align = "center" ><img src="https://img.icons8.com/color/16/000000/google-logo.png"></div>
            <h4 class="card-title mt-3 text-center">SignIn using Google</h4>

            

            <form>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input name="email" class="form-control" placeholder="Email" type="text">
                </div> <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="password" type="password">
                    </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">SignIn</button>
                        </div> <!-- form-group// -->

            </form>
        </article>
    </div> <!-- card.// -->
